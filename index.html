<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>FCC Heat Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        d3.json("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json")
        .then(function(data){
            
            //declare  variables
            const w = 900;
            const h = 600;
            const hCell = 25; //height of each cell
            const wCell = 3; //width of each cell
            const padding = 40;
            const bottomPadding = 80;
            const monthlyVar = data.monthlyVariance;
                        
            const mmDate = d3.timeParse("%m");
            const yyyyDate = d3.timeParse("%Y");
            
            const graph = d3.select("figure").append("svg")
            .attr("width", w)
            .attr("height", h);
            
            //graph description
            graph.append("desc")
            .attr("id", "description")
            .append("text")
            .text("OMG, look at that heat map.  It shows you how much hotter or cooler the world has been year after year, month to month");
            
            //Scales   
            const xScale = d3.scaleTime()
            .domain([d3.min(monthlyVar, d => yyyyDate(d.year)), d3.max(monthlyVar, d => yyyyDate(d.year))])
            .range([(padding * 2), w - padding]);
            
            const yScale = d3.scaleTime()
            .domain([d3.min(monthlyVar, d => mmDate(d.month)), d3.max(monthlyVar, d => mmDate(d.month))])
            .range([padding, h - (bottomPadding + hCell)]);
            
            //add continuous scale for color of rect
            const colorScale = d3.scaleSequential(
                [d3.max(monthlyVar, d => d.variance), d3.min(monthlyVar, d => d.variance)],
                t => d3.interpolateSpectral(t)
            );
            
            
            //add rect cells
            graph.selectAll("rect")
            .data(monthlyVar)
            .enter()
            .append("rect")
            .attr("x", d => xScale(yyyyDate(d.year)))
            .attr("y", (d => (yScale(mmDate(d.month)))))
            .attr("fill", d => colorScale(d.variance))
            .attr("width", wCell)
            .attr("height", hCell)
            .attr("class", "cell")
            .attr("data-month", d => (d.month - 1))
            .attr("data-year", d => d.year)
            .attr("data-temp", d => d.variance);
            
            //x axis of year
            const xAxis = d3.axisBottom(xScale);
            
            graph.append("g")
            .attr("transform",
            "translate(0, " + (h - bottomPadding) + ")")
            .call(xAxis)
            .attr("id", "x-axis");
            
            //y axis for months
            const yAxis = d3.axisLeft(yScale)
            .tickFormat(d3.timeFormat("%B"));
            
            graph.append("g")
            .attr("transform",
            "translate(" + (padding * 2) + ", 0)")
            .call(yAxis)
            .attr("id", "y-axis");

            //legend
            const legend = graph.append("svg")
            .attr("height", 100)
            .attr("width", 300)
            .attr("transform", "translate(" + padding + ", 500)")
            .attr("fill", "grey");
            
           /*  const arr10 = [5.228, 2.177, -0.874, -3.925, -6.976]
            legend.selectAll("rect")
            .data(arr10)
            .enter()
            .append("rect")
            .
             */
            
            
            //test output
            console.log("mmDate(data[0].month): " + mmDate(monthlyVar[1].month));
            console.log("Min:" +  d3.min(monthlyVar, d => mmDate(d.month)));
            console.log("Max: " + d3.max(monthlyVar, d => mmDate(d.month)));
            console.log("Sequential Range: " + [d3.max(monthlyVar, d => d.variance), d3.min(monthlyVar, d => d.variance)]);
            
            
        });
    </script>
    
    <h1 id="title">Heat Map</h1>
    <figure></figure>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
